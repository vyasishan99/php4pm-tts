<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src='main.js'></script>
    <style>
        body {
            background-color: darkviolet;
        }

        img {
            width: 250px;
            height: 250px;
        }

        .line {
            border-right: solid 1px gray;
        }
    </style>
</head>

<body>

    <div class="container p-0 mt-5 bg-white">
        <div class="row">
            <div class="col-md-3 p-3 line">
                <center>
                    <img src="https://media.istockphoto.com/id/498762350/photo/pretty-indian-teen-girl-looking.jpg?s=612x612&w=0&k=20&c=Y78qcdDU-mkNmcsdwMaEBWJjlD2MyNDeM98rMCy-UKA="
                        class="img-fluid rounded-circle">

                    <br>
                    <b>Rani Patel</b>
                    <br>
                    <p>rani005@gmail.com</p>
                </center>
            </div>
            <div class="col-md-5 p-3 line">
                <h2>Profile Setting</h2>
                <form>
                    <div class="row">

                        <div class="form-group mt-4 col-md-6">
                            <input type="text" name="fname" placeholder="FirstName " required class="form-control">
                        </div>

                        <div class="form-group mt-4 col-md-6">
                            <input type="text" name="surname" placeholder="Surname " required class="form-control">
                        </div>
                    </div>

                    <div class="form-group mt-4 col-md-12">
                        <input type="text" name="phone" placeholder="Phone Numbers " required class="form-control">
                    </div>

                    <div class="form-group mt-4 col-md-12">
                        <input type="text" name="address" placeholder="Address" required class="form-control">
                    </div>


                    <div class="form-group mt-4 col-md-12">
                        <input type="text" name="email" placeholder="Email id" required class="form-control">
                    </div>

                    <div class="form-group mt-4 col-md-12">
                        <input type="text" name="education" placeholder="Education" required class="form-control">
                    </div>

                    <div class="row">
                        <div class="form-group mt-4 col-md-6">
                            <input type="text" name="country" placeholder="Country" required class="form-control">
                        </div>

                        <div class="form-group mt-4 col-md-6">
                            <input type="text" name="state" placeholder="State " required class="form-control">
                        </div>
                    </div>

                    <div class="form-group mt-4 col-md-12">
                        <input type="submit" name="submit" value="Save"
                            class="btn btn-sm btn-dark text-white ms-5 w-50">
                    </div>


                </form>

            </div>

            <div class="col-md-4 p-3">
                <form>
                    <div class="row">
                        <div class="form-group mt-4 col-md-6">
                            <input type="submit" name="edit experience" placeholder="Edit Experience"
                                value="Edit Experience" class="btn btn-sm w-100 border border-0">
                        </div>

                        <div class="form-group mt-4 col-md-6">
                            <input type="submit" name="experience" value="Experience" placeholder="Experience"
                                class="btn btn-sm w-100 border border-1">
                        </div>
                    </div>

                    <div class="form-group mt-4 col-md-12 w-75">
                        <input type="text" name="experience" value="Experience in designing"
                            placeholder="Experience in designing" required class="form-control">
                    </div>


                    <div class="form-group mt-4 col-md-12 w-75">
                        <input type="text" name="experience" value="Additional experience"
                            placeholder="Additional experience" required class="form-control">
                    </div>
                </form>






            </div>
        </div>


</body>

</html>
